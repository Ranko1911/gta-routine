<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V Group Routine Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>GTA V <span class="accent">GROUP ROUTINE</span></h1>
            <p class="subtitle">Maximiza ganancias en equipo (2-4 Jugadores)</p>
            <div class="header-controls">
                <a href="index.html" class="btn">Volver a Solo Routine</a>
                <button id="reset-btn" class="btn danger">Reiniciar Rutina</button>
            </div>
        </header>

        <div class="dashboard">
            <!-- Sidebar / Requirements -->
            <aside class="requirements-panel">
                <h2>üõ†Ô∏è Requisitos Grupo</h2>
                <div class="checklist" id="requirements-list">
                    <label class="checkbox-item">
                        <input type="checkbox" data-id="grp-req-kosatka" data-category="requirement">
                        <span class="checkmark"></span>
                        <span class="label-text">Kosatka (Cayo)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" data-id="grp-req-arcade" data-category="requirement">
                        <span class="checkmark"></span>
                        <span class="label-text">Arcade (Casino)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" data-id="grp-req-bunker" data-category="requirement">
                        <span class="checkmark"></span>
                        <span class="label-text">B√∫nker (Full Upgrade)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" data-id="grp-req-facility" data-category="requirement">
                        <span class="checkmark"></span>
                        <span class="label-text">Instalaciones (Facility)</span>
                    </label>
                </div>
            </aside>

            <!-- Main Routine -->
            <main class="routine-panel">

                <!-- Earnings Display -->
                <div class="earnings-card">
                    <h3>Ganancia Estimada (Por Persona/L√≠der)</h3>
                    <div class="amount" id="total-earnings">$0</div>
                </div>

                <div class="phase-group">
                    <div class="phase-header red">
                        <h3>üî¥ Fase 1: Golpes Principales</h3>
                    </div>
                    <div class="checklist">
                        <label class="checkbox-item">
                            <input type="checkbox" data-id="grp-cayo" data-value="1100000" data-category="routine">
                            <span class="checkmark"></span>
                            <div class="content">
                                <span class="title">Cayo Perico (Grupo)</span>
                                <span class="desc">Con Oro. Ganancia est. 50%.</span>
                            </div>
                            <span class="price">~$1.1m</span>
                        </label>

                        <label class="checkbox-item">
                            <input type="checkbox" data-id="grp-casino" data-value="1200000" data-category="routine">
                            <span class="checkmark"></span>
                            <div class="content">
                                <span class="title">Diamond Casino Heist</span>
                                <span class="desc">Big Con / Silent. Diamantes/Oro.</span>
                            </div>
                            <span class="price">~$1.2m</span>
                        </label>

                        <label class="checkbox-item">
                            <input type="checkbox" data-id="grp-doomsday" data-value="1125000" data-category="routine">
                            <span class="checkmark"></span>
                            <div class="content">
                                <span class="title">Doomsday (Acto 3)</span>
                                <span class="desc">Hard Mode. Ganancia est. 50%</span>
                            </div>
                            <span class="price">~$1.1m</span>
                        </label>
                    </div>
                </div>

                <div class="phase-group">
                    <div class="phase-header green">
                        <h3>üü¢ Fase 2: Ventas Masivas</h3>
                        <span class="time-note">Sesi√≥n P√∫blica + Bonus</span>
                    </div>
                    <div class="checklist">
                        <label class="checkbox-item">
                            <input type="checkbox" data-id="grp-bunker-sell" data-value="1500000"
                                data-category="routine">
                            <span class="checkmark"></span>
                            <div class="content">
                                <span class="title">Venta B√∫nker (Full)</span>
                                <span class="desc">Con escolta en p√∫blica.</span>
                            </div>
                            <span class="price">~$1.5m</span>
                        </label>

                        <label class="checkbox-item">
                            <input type="checkbox" data-id="grp-mc-sell" data-value="500000" data-category="routine">
                            <span class="checkmark"></span>
                            <div class="content">
                                <span class="title">Venta MC (Coca/Meta)</span>
                                <span class="desc">Varios veh√≠culos con amigos.</span>
                            </div>
                            <span class="price">~$500k+</span>
                        </label>
                    </div>
                </div>

                <div class="phase-group">
                    <div class="phase-header purple">
                        <h3>üü£ Actividades R√°pidas (Extras)</h3>
                    </div>
                    <div class="checklist">
                        <label class="checkbox-item">
                            <input type="checkbox" data-id="grp-dre" data-value="1000000" data-category="routine">
                            <span class="checkmark"></span>
                            <div class="content">
                                <span class="title">The Contract (Dr. Dre)</span>
                                <span class="desc">Se puede hacer en grupo (el l√≠der cobra m√°s).</span>
                            </div>
                            <span class="price">+$1m</span>
                        </label>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
