<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V Elite Protocol Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2026.2">
    <!-- Ionicons for better visuals -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="app-container">

        <!-- TOP BAR: Stats & Controls -->
        <header class="top-bar">
            <div class="logo-area">
                <h1>ELITE <span class="highlight">PROTOCOL</span></h1>
                <span class="version-tag">v26.1</span>
            </div>

            <div class="global-stats">
                <div class="stat-item">
                    <span class="label">SESIÓN ACTUAL</span>
                    <span class="value" id="total-earnings">$0</span>
                </div>
                <div class="stat-item progress-container">
                    <div class="progress-labels">
                        <span class="label">PROGRESO</span>
                        <span class="value" id="progress-text">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="global-progress"></div>
                    </div>
                </div>
            </div>

            <nav class="main-nav">
                <a href="index.html" class="nav-link active">
                    <ion-icon name="person"></ion-icon>
                    <span>Solo</span>
                </a>
                <a href="group_routine.html" class="nav-link">
                    <ion-icon name="people"></ion-icon>
                    <span>Group</span>
                </a>
                <a href="weekly_routine.html" class="nav-link">
                    <ion-icon name="calendar"></ion-icon>
                    <span>Weekly</span>
                </a>
                <a href="requirements.html" class="nav-link">
                    <ion-icon name="book"></ion-icon>
                    <span>Guide</span>
                </a>
            </nav>

            <div class="actions">
                <button id="reset-btn" class="btn icon-btn" title="Reiniciar Día">
                    <ion-icon name="refresh-outline"></ion-icon>
                </button>
            </div>
        </header>

        <div class="main-grid">

            <!-- LEFT COLUMN: Requirements & Phase 1 -->
            <div class="grid-column">

                <!-- REQUIREMENTS (Collapsible or Compact) -->
                <div class="card glass-panel requirements-card">
                    <div class="card-header" onclick="toggleCard(this)">
                        <h2><ion-icon name="construct-outline"></ion-icon> REQUISITOS</h2>
                        <ion-icon name="chevron-down-outline" class="toggle-icon"></ion-icon>
                    </div>
                    <div class="card-body">
                        <div class="checklist">
                            <label class="check-row">
                                <input type="checkbox" data-id="req-kosatka" data-category="requirement">
                                <span class="custom-check"></span>
                                <div>Submarino Kosatka + Sparrow</div>
                            </label>
                            <label class="check-row">
                                <input type="checkbox" data-id="req-agency" data-category="requirement">
                                <span class="custom-check"></span>
                                <div>Agencia (Dre + Payphone)</div>
                            </label>
                            <label class="check-row">
                                <input type="checkbox" data-id="req-acidlab" data-category="requirement">
                                <span class="custom-check"></span>
                                <div>Lab. Ácido (Brickade 6x6)</div>
                            </label>
                            <label class="check-row">
                                <input type="checkbox" data-id="req-nightclub" data-category="requirement">
                                <span class="custom-check"></span>
                                <div>Club Nocturno (5 Técnicos)</div>
                            </label>
                            <label class="check-row">
                                <input type="checkbox" data-id="req-bunker" data-category="requirement">
                                <span class="custom-check"></span>
                                <div>Búnker (Mejorado)</div>
                            </label>
                            <label class="check-row">
                                <input type="checkbox" data-id="req-arcade" data-category="requirement">
                                <span class="custom-check"></span>
                                <div>Arcade (MCT)</div>
                            </label>
                            <label class="check-row">
                                <input type="checkbox" data-id="req-salvage" data-category="requirement">
                                <span class="custom-check"></span>
                                <div>Desguace (Salvage Yard)</div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- PHASE 1 -->
                <div class="card glass-panel phase-card phase-1">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">FASE 1</span>
                            <h2>GESTIÓN INICIAL</h2>
                        </div>
                        <div class="time-est">15m</div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <input type="checkbox" data-id="spawn-loc" data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Spawn: Arcade/Club</div>
                                    <div class="task-sub">Gestión centralizada.</div>
                                </div>
                            </label>

                            <label class="task-item">
                                <input type="checkbox" data-id="casino-wheel" data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Ruleta de Casino</div>
                                    <div class="task-sub">Giro diario gratuito.</div>
                                </div>
                                <span class="profit-badge luck">Suerte</span>
                            </label>

                            <label class="task-item">
                                <input type="checkbox" data-id="stash-house" data-value="75000" data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Alijo Oculto (Stash House)</div>
                                    <div class="task-sub">Casa morada. Suministros.</div>
                                </div>
                                <span class="profit-badge savings">+$75k</span>
                            </label>

                            <label class="task-item">
                                <input type="checkbox" data-id="acid-boost" data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Lab. Ácido: Acelerar</div>
                                    <div class="task-sub">Icono matraz. +Producción.</div>
                                </div>
                            </label>

                            <label class="task-item">
                                <input type="checkbox" data-id="mct-manage" data-category="routine">
                                <div class="task-content">
                                    <div class="task-main">Gestión MCT (Arcade)</div>
                                    <div class="task-sub">Compra sumis / Pop. Club.</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- MIDDLE COLUMN: THE ANCHOR (Phase 2 & Timers) -->
            <div class="grid-column">

                <!-- PHASE 2: CAYO -->
                <div class="card glass-panel phase-card phase-2 glow-border">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">FASE 2</span>
                            <h2>EL GOLPE ANCHOR</h2>
                        </div>
                        <div class="time-est">60m</div>
                    </div>
                    <div class="card-body">
                        <div class="highlight-task">
                            <label class="task-item large">
                                <input type="checkbox" data-id="cayo-perico" data-value="1400000"
                                    data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">GOLPE A CAYO PERICO</div>
                                    <div class="task-sub">Solo • Longfin • Muelle N • Túnel</div>
                                </div>
                                <span class="profit-badge gold">~$1.4m</span>
                            </label>
                        </div>

                        <!-- TIMER WIDGET -->
                        <div class="timer-widget" id="timer-cayo">
                            <div class="timer-header">
                                <ion-icon name="timer-outline"></ion-icon>
                                <span>COOLDOWN (SOLO)</span>
                            </div>
                            <div class="timer-display">02:24:00</div>
                            <button class="btn accent-btn" onclick="startTimer('cayo', 144)">INICIAR TIMER</button>
                        </div>
                    </div>
                </div>

                <!-- PHASE 4: FILLER -->
                <div class="card glass-panel phase-card phase-4">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">FASE 4</span>
                            <h2>RELLENO (OPCIONAL)</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <input type="checkbox" data-id="dr-dre" data-value="1000000" data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Contrato Dr. Dre</div>
                                    <div class="task-sub">Agencia. 1h 15m.</div>
                                </div>
                                <span class="profit-badge">+$1m</span>
                            </label>

                            <label class="task-item">
                                <input type="checkbox" data-id="union-depository" data-value="270000"
                                    data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Union Depository</div>
                                    <div class="task-sub">Auto Shop. 20 min.</div>
                                </div>
                                <span class="profit-badge">+$270k</span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- RIGHT COLUMN: COOLDOWN & MISC -->
            <div class="grid-column">

                <!-- PHASE 3 -->
                <div class="card glass-panel phase-card phase-3">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">FASE 3</span>
                            <h2>ALTO RENDIMIENTO</h2>
                        </div>
                        <span class="badge-public"
                            style="background: rgba(255, 255, 255, 0.1); color: var(--text-secondary); border: 1px solid var(--glass-border);">SESIÓN
                            PRIVADA</span>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <input type="checkbox" data-id="acid-sell" data-value="335000" data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Venta Lab. Ácido</div>
                                    <div class="task-sub">Venta en Solitario.</div>
                                </div>
                                <span class="profit-badge gold">~$335k</span>
                            </label>

                            <label class="task-item">
                                <input type="checkbox" data-id="ammu-bunker" data-value="50000" data-category="routine">
                                <span class="custom-check"></span>
                                <div class="task-content">
                                    <div class="task-main">Ammu-Nation</div>
                                    <div class="task-sub">Duneloader a tienda.</div>
                                </div>
                                <span class="profit-badge">+$50k</span>
                            </label>

                            <!-- PAYPHONE BLOCK -->
                            <div class="task-block">
                                <label class="task-item">
                                    <input type="checkbox" data-id="payphone-hit" data-value="45000"
                                        data-category="routine">
                                    <div class="task-content">
                                        <div class="task-main">Payphone Hit</div>
                                        <div class="task-sub">Bono de asesinato.</div>
                                    </div>
                                    <span class="profit-badge">+$45k</span>
                                </label>
                                <div class="mini-timer" id="timer-payphone">
                                    <span>CD: 10m</span>
                                    <button class="btn sm-btn" onclick="startTimer('payphone', 10)">Start</button>
                                </div>
                            </div>

                            <label class="task-item">
                                <input type="checkbox" data-id="salvage-tow" data-value="40000" data-category="routine">
                                <div class="task-content">
                                    <div class="task-main">Desguace: Grúa x2</div>
                                    <div class="task-sub">Mantener pasivo.</div>
                                </div>
                                <span class="profit-badge">Inv.</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- LINKS -->
                <div class="quick-links">
                    <a href="group_routine.html" class="btn link-btn">
                        <ion-icon name="people-outline"></ion-icon> Rutina Grupo
                    </a>
                    <a href="requirements.html" class="btn link-btn">
                        <ion-icon name="book-outline"></ion-icon> Tutorial
                    </a>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Inline toggle for requirements card
        function toggleCard(header) {
            header.parentElement.classList.toggle('collapsed');
        }
    </script>
</body>

</html>
