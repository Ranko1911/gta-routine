<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Protocol - Quality of Life</title>
    <link rel="stylesheet" href="style.css?v=2026.2">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="app-container">

        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="logo-area">
                <h1>ELITE <span class="highlight">QoL</span></h1>
                <span class="version-tag">Descuentos & Tips</span>
            </div>

            <div class="global-stats">
                <div class="stat-item">
                    <span class="label">ESTADO ACTUAL</span>
                    <span class="value">OPTIMIZACIÓN</span>
                </div>
            </div>

            <nav class="main-nav">
                <a href="index.html" class="nav-link">
                    <ion-icon name="person"></ion-icon>
                    <span>Solo</span>
                </a>
                <a href="group_routine.html" class="nav-link">
                    <ion-icon name="people"></ion-icon>
                    <span>Group</span>
                </a>
                <a href="weekly_routine.html" class="nav-link">
                    <ion-icon name="calendar"></ion-icon>
                    <span>Weekly</span>
                </a>
                <a href="requirements.html" class="nav-link">
                    <ion-icon name="book"></ion-icon>
                    <span>Guide</span>
                </a>
                <a href="catalog.html" class="nav-link">
                    <ion-icon name="cart"></ion-icon>
                    <span>Catálogo</span>
                </a>
                <a href="quality_of_life.html" class="nav-link active">
                    <ion-icon name="flash"></ion-icon>
                    <span>QoL</span>
                </a>
            </nav>

            <div class="actions">
                <!-- Spacer -->
            </div>
        </header>

        <div class="main-grid">

            <!-- COL 1: DISCOUNTS -->
            <div class="grid-column">
                <div class="card glass-panel glow-border" style="--accent-green: var(--accent-yellow);">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">AHORRO</span>
                            <h2><ion-icon name="pricetag-outline"></ion-icon> DESCUENTOS</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Gun Van (Furgoneta)</div>
                                    <div class="task-sub">5-10% descuento en Armas. Ubicación diaria.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Trade Prices (Precios Especiales)</div>
                                    <div class="task-sub">Ahorra ~25% haciendo misiones de vehículo.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Actualización Semanal (Jueves)</div>
                                    <div class="task-sub">Revisar Newswire: 30-40% en vehículos/propiedades.</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COL 2: EMPIRE -->
            <div class="grid-column">
                <div class="card glass-panel">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">GESTIÓN</span>
                            <h2><ion-icon name="business-outline"></ion-icon> IMPERIO</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Master Control Terminal (Arcade)</div>
                                    <div class="task-sub">Gestiona TODOS los negocios desde un PC.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Terrorbyte</div>
                                    <div class="task-sub">Inicia I/E y Cajas desde cualquier lugar.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Comprar Suministros</div>
                                    <div class="task-sub">Es más eficiente comprar ($75k) y hacer misiones rápidas.
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COL 3: UTILITY -->
            <div class="grid-column">
                <div class="card glass-panel">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">ATAJOS</span>
                            <h2><ion-icon name="construct-outline"></ion-icon> UTILIDADES</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Menú Interacción: Snacks</div>
                                    <div class="task-sub">D-Pad Arriba / "C" para curación instantánea.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Llamar: Lester</div>
                                    <div class="task-sub">Quitar estrellas de búsqueda gratis (si acabaste Doomsday).
                                    </div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Franklin: Imani Tech</div>
                                    <div class="task-sub">Zona "Out of Sight" para ocultarte del radar.</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js?v=2026.2"></script>
</body>

</html>
