<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Protocol - Quality of Life</title>
    <link rel="stylesheet" href="style.css?v=2026.3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="app-container">

        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="logo-area">
                <h1>ELITE <span class="highlight">QoL</span></h1>
                <span class="version-tag">Tips & Tricks</span>
            </div>

            <div class="global-stats">
                <div class="stat-item">
                    <span class="label">ESTADO ACTUAL</span>
                    <span class="value">OPTIMIZACIÓN</span>
                </div>
            </div>

            <nav class="main-nav">
                <a href="index.html" class="nav-link">
                    <ion-icon name="person"></ion-icon>
                    <span>Solo</span>
                </a>
                <a href="group_routine.html" class="nav-link">
                    <ion-icon name="people"></ion-icon>
                    <span>Group</span>
                </a>
                <a href="weekly_routine.html" class="nav-link">
                    <ion-icon name="calendar"></ion-icon>
                    <span>Weekly</span>
                </a>
                <a href="requirements.html" class="nav-link">
                    <ion-icon name="book"></ion-icon>
                    <span>Guide</span>
                </a>
                <a href="catalog.html" class="nav-link">
                    <ion-icon name="cart"></ion-icon>
                    <span>Catálogo</span>
                </a>
                <a href="quality_of_life.html" class="nav-link active">
                    <ion-icon name="flash"></ion-icon>
                    <span>QoL</span>
                </a>
            </nav>

            <div class="actions">
                <!-- Spacer -->
            </div>
        </header>

        <div class="main-grid" style="grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));">

            <!-- COL 1: SAVINGS & DAILY -->
            <div class="grid-column">
                <div class="card glass-panel glow-border" style="--accent-green: var(--accent-yellow);">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">EFICIENCIA DIARIA</span>
                            <h2><ion-icon name="pricetag-outline"></ion-icon> AHORRO & DIARIO</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Stash House (Piso Franco) <span
                                            class="tag tag-daily">DAILY</span><span class="tag tag-money">SAVE
                                            75K</span></div>
                                    <div class="task-sub">Raid diario. Otorga suministros GRATIS a un negocio al azar.
                                        Hazlo antes de comprar nada.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Street Dealers (Camellos) <span
                                            class="tag tag-daily">DAILY</span><span class="tag tag-money">CASH</span>
                                    </div>
                                    <div class="task-sub">Vende excedente de MC/Acid sin misiones de venta. Busca la
                                        "Estrella" para vender a precio premium.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Gun Van (Furgoneta) <span
                                            class="tag tag-money">DISCOUNT</span></div>
                                    <div class="task-sub">Ubicación diaria oculta. Armas exclusivas (Railgun) y blindaje
                                        barato.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Actualización Semanal <span class="tag tag-money">INFO</span>
                                    </div>
                                    <div class="task-sub">Cada Jueves: Nuevos descuentos (30-40%) y Bonificaciones (x2
                                        $).</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Bono Alta Demanda <span class="tag tag-money">BONUS</span>
                                    </div>
                                    <div class="task-sub">Vender en pública llena otorga +50% de valor. Usa Ghost Org
                                        para asegurar ventas de $1M+.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Nombre Lab. Ácido <span class="tag tag-meta">META</span>
                                    </div>
                                    <div class="task-sub">Cambiar el nombre del producto en el Lab de Ácido otorga un
                                        bonus permanente del 5% al valor.</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COL 2: EMPIRE MANAGEMENT -->
            <div class="grid-column">
                <div class="card glass-panel">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">LOGÍSTICA</span>
                            <h2><ion-icon name="business-outline"></ion-icon> GESTIÓN IMPERIO</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Master Control Terminal <span class="tag tag-manage">MUST
                                            HAVE</span></div>
                                    <div class="task-sub">Compra en Arcade. Gestiona reabastecimiento de TODOS los
                                        negocios desde una sola silla.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Comprar vs Robar <span class="tag tag-manage">TIP</span>
                                    </div>
                                    <div class="task-sub">SIEMPRE compra suministros ($75k) si tienes mejoras. El tiempo
                                        robando es dinero perdido.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Terrorbyte <span class="tag tag-manage">REMOTE</span></div>
                                    <div class="task-sub">Estaciónalo centro mapa. Úsalo para iniciar Cajas CEO o I/E
                                        Vehículos rápidamente.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Saltar Cinemáticas <span class="tag tag-manage">TIME</span>
                                    </div>
                                    <div class="task-sub">Misiones repetidas (Dre, Heists) permiten saltar intros.
                                        Ahorra hasta 10 min por run.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Cancelar Misiones <span class="tag tag-manage">PHONE</span>
                                    </div>
                                    <div class="task-sub">Usa el móvil para cancelar 'VIP Work' o misiones de venta
                                        fallidas (cierra juego) para salvar stock.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">AFK Cámaras Bunker <span class="tag tag-meta">AFK</span>
                                    </div>
                                    <div class="task-sub">Mira las cámaras de seguridad del búnker para no ser expulsado
                                        por inactividad.</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COL 3: TRAVEL & MOVEMENT -->
            <div class="grid-column">
                <div class="card glass-panel">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">MOVILIDAD</span>
                            <h2><ion-icon name="airplane-outline"></ion-icon> VIAJE RÁPIDO</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Heist Warp <span class="tag tag-travel">EXPERT</span></div>
                                    <div class="task-sub">Mantén un Heist activo (Facility/Apartment). Acepta el invite
                                        de Lester para TP a casa.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Job Teleport (PC) <span class="tag tag-travel">PC ONLY</span>
                                    </div>
                                    <div class="task-sub">Inicia actividad azul en mapa > Desconecta mando/Únete a amigo
                                        (Puntería diferente) > Cancela.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Kosatka / Agencia <span class="tag tag-travel">FAST
                                            TRAVEL</span></div>
                                    <div class="task-sub">Kosatka ($2k) o Helicóptero Agencia (Gratis) para cruzar mapa
                                        sin conducir.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Oppressor Mk II Boost <span class="tag tag-meta">META</span>
                                    </div>
                                    <div class="task-sub">Mantén R1/RB mientras vuelas para retraer las alas y ganar un
                                        30% más de velocidad (130mph).</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Subir Montañas <span class="tag tag-travel">TIP</span></div>
                                    <div class="task-sub">Apunta con un arma mientras caminas hacia arriba para evitar
                                        caídas (ragdoll).</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COL 4: COMBAT & UTILITY -->
            <div class="grid-column">
                <div class="card glass-panel" style="--accent-green: var(--accent-red);">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">SUPERVIVENCIA</span>
                            <h2><ion-icon name="shield-checkmark-outline"></ion-icon> COMBATE</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Snacks & Armor <span class="tag tag-combat">HOTKEY</span>
                                    </div>
                                    <div class="task-sub">Usa la Rueda de Armas (D-pad Arriba / C) para comer
                                        instantáneamente apuntando.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Primera Persona <span class="tag tag-meta">META</span></div>
                                    <div class="task-sub">Moverse en 1ª persona mientras apuntas (Sniper/MG) es más
                                        rápido y elimina recoil.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Imani "Out of Sight" <span
                                            class="tag tag-combat">DEFENSE</span></div>
                                    <div class="task-sub">Llama a Franklin. Crea zona invisible de 500m. Útil para PvP o
                                        esconderse.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Imani Tech Jammer <span
                                            class="tag tag-defense">ANTI-MK2</span></div>
                                    <div class="task-sub">Equipa "Missile Lock-on Jammer" en Agencia (Virtue, Buffalo
                                        EVX) para ser inmune a misiles guiados.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Ghost Org (CEO) <span class="tag tag-combat">STEALTH</span>
                                    </div>
                                    <div class="task-sub">$12k. Oculta a todo el equipo y mercancía por 3 min. Vital
                                        para ventas en pública.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Llamar a Lester <span class="tag tag-combat">WANTED</span>
                                    </div>
                                    <div class="task-sub">"Remove Wanted Level" es gratis si completaste Doomsday Heist.
                                    </div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Heist Heavy Armor <span class="tag tag-defense">PvE</span>
                                    </div>
                                    <div class="task-sub">Usa el chaleco "Heavy Combat" en golpes de Apartamento para
                                        reducir daño un 50%.</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COL 5: PHONE CONTACTS -->
            <div class="grid-column">
                <div class="card glass-panel" style="--accent-green: var(--accent-purple);">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="phase-tag">UTILIDAD</span>
                            <h2><ion-icon name="call-outline"></ion-icon> CONTACTOS</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="task-list">
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Asistente (Impound) <span class="tag tag-manage">TIP</span>
                                    </div>
                                    <div class="task-sub">"Recuperar vehículo" ($1,000) lo trae a tu lado desde el
                                        depósito. Ahorra viaje a comisaría.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Mecánico <span class="tag tag-daily">DAILY</span></div>
                                    <div class="task-sub">Trae tus vehículos personales. Básico pero esencial.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Mors Mutual <span class="tag tag-manage">REVIVE</span></div>
                                    <div class="task-sub">Recupera vehículos destruidos.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Lester (Wanted) <span class="tag tag-manage">FREE</span>
                                    </div>
                                    <div class="task-sub">Elimina nivel de búsqueda gratis (con Golpe del Juicio Final).
                                        También "Ocultar Radar".</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Mutt (Acid) <span class="tag tag-money">BIZ</span></div>
                                    <div class="task-sub">Comprar suministros ($60k) sin ir al laboratorio.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Yohan (Club) <span class="tag tag-money">INFO</span></div>
                                    <div class="task-sub">Consulta valor y % de stock del Club Nocturno remotamente.
                                    </div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Franklin (Payphone) <span class="tag tag-money">JOBS</span>
                                    </div>
                                    <div class="task-sub">Solicita "Asesinato por Teléfono" ($45k + bono) o
                                        "Abastecimiento".</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Downtown Cab Co. <span class="tag tag-travel">FAST</span>
                                    </div>
                                    <div class="task-sub">Teletransporte (Viaje Rápido) a POIs si tienes GTA+ (o usa el
                                        truco de apurar).</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Lamar (Mugger) <span class="tag tag-combat">TROLL</span>
                                    </div>
                                    <div class="task-sub">Envía un ladrón a robar dinero a otro jugador.</div>
                                </div>
                            </label>
                            <label class="task-item">
                                <div class="task-content">
                                    <div class="task-main">Lista Negra <span class="tag tag-manage">IGNORE</span></div>
                                    <div class="task-sub">No llamar: Dom, Brucie, Ron, Simeon, Martin, Gerald (Misiones
                                        obsoletas).</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js?v=2026.3"></script>
</body>

</html>
